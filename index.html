<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator card p-3 shadow-lg">
            <div class="input form-control text-end fs-2" id="input"></div>
            <div class="buttons mt-3">
                <div class="row g-2">
                    <button class="btn btn-danger col">C</button>
                    <button class="btn btn-secondary col">±</button>
                    <button class="btn btn-secondary col">%</button>
                    <button class="btn btn-primary col">÷</button>
                </div>
                <div class="row g-2 mt-2">
                    <button class="btn btn-light col">7</button>
                    <button class="btn btn-light col">8</button>
                    <button class="btn btn-light col">9</button>
                    <button class="btn btn-primary col">×</button>
                </div>
                <div class="row g-2 mt-2">
                    <button class="btn btn-light col">4</button>
                    <button class="btn btn-light col">5</button>
                    <button class="btn btn-light col">6</button>
                    <button class="btn btn-primary col">-</button>
                </div>
                <div class="row g-2 mt-2">
                    <button class="btn btn-light col">1</button>
                    <button class="btn btn-light col">2</button>
                    <button class="btn btn-light col">3</button>
                    <button class="btn btn-primary col">+</button>
                </div>
                <div class="row g-2 mt-2">
                    <button class="btn btn-light col-6">0</button>
                    <button class="btn btn-light col">.</button>
                    <button class="btn btn-success col" id="result">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
